<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="#">Trang chủ</a>
      </li>
      <li class="active">Quản lý Nhân viên</li>
    </ul>
    <div class="nav-search">
      <p class="pull-right no-margin">
        <a (click)="createModal()" class="btn btn-success btn-xs">
          <i class="fa fa-plus"></i>&nbsp;Thêm
        </a>
      </p>
    </div>
  </div>
  <div class="row">
  
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->
      <p-panel header="Tìm kiếm" [style]="{'margin-top': '2px'}">
        <form class="form-horizontal" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
          <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right"> Tên nhân viên</label>
            <div class="col-sm-11">
              <input formControlName="ten_nv"  type="text" placeholder="Tên nhân viên" />
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right"></label>
            <div class="col-sm-11">
              <button (click)="search()" class="btn btn-sm btn-primary">Tìm kiếm</button>
            </div>
          </div>
        </form> 
      </p-panel>
      <p-table selectionMode="single" [value]="nhanviens" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 70px; text-align: center;">STT</th>
            <th style="width: 30%; text-align: left;">Tên nhân viên</th>
            <th style="width: 30%; text-align: left;">Ngày sinh</th>
            <th style="width: 30%; text-align: left;">Địa chỉ</th>
            <th style="width: 30%; text-align: left;">Số điện thoại</th>
            <th style="width: 30%; text-align: left;">Tác vụ</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item  let-i="rowIndex">
          <tr>
            <td style="width: 70px; text-align: center;">{{ i + 1 }}</td>
            <td>{{ item.ten_nv }}</td>
            <td>{{ item.ngay_sinh }}</td>
            <td>{{ item.dia_chi }}</td>
            <td>{{ item.sdt }}</td>
            <td class="action-col" >
              <div class="btn-group">
                <button title="" class="btn btn-xs btn-white btn-default"  (click)="openUpdateModal(item)">  
                  <i class="ace-icon fa fa-edit"></i>
                </button>
                <button title="" class="btn btn-xs btn-white btn-default" (click)="onDelete(item)">
                  <i class="ace-icon fa fa-trash"></i>
                </button>
              </div>  
            </td>
          </tr>
        </ng-template>
      </p-table>
      <!-- PAGE CONTENT ENDS -->
    </div>
    <div class="col-xs-12" style="text-align: right;">
      <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
  <div *ngIf="showUpdateModal" id="createNhanvienModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg full-height-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h4  *ngIf="isCreate" class="modal-title">Nhập thông tin người dùng</h4>
            <h4 *ngIf="!isCreate" class="modal-title">Sửa thông tin người dùng</h4>
          </div>
          <form *ngIf="doneSetupForm" [formGroup]="formdata"  (ngSubmit)="onSubmit(formdata.value)" class="form-horizontal utehy-form">
            <div class="modal-body no-padding">
              <div class="form-group">
              <label class="col-sm-2 control-label no-padding-right"> Mã nhân viên(<span style="color: red;">*</span>)</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="Mã nhân viên" formControlName="ma_nv"/>
                  <div *ngIf="submitted && f.ma_nv.errors" class="invalid-feedback">
                    <div *ngIf="f.ma_nv.errors.required">Mã nhân viên là bắt buộc</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> Mã chức vụ</label>
                <div class="col-sm-5">
                  <input type="text" formControlName="ma_cv" placeholder="Mã chức vụ" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> Tên nhân viên</label>
                <div class="col-sm-5">
                  <input type="text" formControlName="ten_nv" placeholder="Tên nhân viên" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> Giới tính</label>
                <div class="col-sm-5">
                  <input type="text" formControlName="gioi_tinh" placeholder="Giới tính" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> Ngày sinh</label>
                <div class="col-sm-5">
                  <input type="text" formControlName="ngay_sinh" placeholder="Ngày sinh" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> Địa chỉ</label>
                <div class="col-sm-5">
                  <input type="text" formControlName="dia_chi" placeholder="Địa chỉ" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> Số điện thoại</label>
                <div class="col-sm-5">
                  <input type="text" formControlName="sdt" placeholder="Số điện thoại" />
                </div>
              </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" (click)="Reset()">
              <i class="fa fa-bell"></i> Làm mới
            </button>
            <button type="submit" class="btn btn-success btn-sm btn-submit">
              <i class="fa fa-save"></i> Đồng ý
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">
              <i class="fa fa-times"></i> Đóng lại
            </button>
          </div>
        </form>  
        </div>
      </div>
    </div>
